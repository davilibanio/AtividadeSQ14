<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Fontes e cores </title>
		<meta charset="utf-8">		
		
		<style type="text/css">
			
			.fontSerif{
				font-family: "Times New Roman";
				font-size: 5em;} 

			.fonteSans-Serif {
				font-family: "Verdana";
				font-size: 2.5em;
			}

			.fonteMonospace{
				font-family: "Courier New";
				font-size: 1.25em;
			}

			.conteudo{
				font-size: 30px;

			}
		</style>

	</head>
	<body>
		<div class="conteudo">
			<p class="fonteSerif"> Programação Web </p>
			<p class="fonteSans-Serif"> Programação Web </p>
	    	<p class="fonteMonospace"> Programação Web </p>
	    </div>
	
	
	</body>
	</html>
